<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website untuk Aura</title>
    <style>
        body{
            font-size: 30px;
            width: 500px;
            margin: 50px auto;
            display: grid;
            grid-template-areas: 'judul judul'
            'suka tidak-suka';
            text-align: center;
            /*border: 1px solid black;*/
        }

        div{
            min-height: 120px;
            min-width: 100px;
            text-align: center;
            line-height: 120px;
        }

        .judul{
            grid-area: judul;
        }

        .suka{
            grid-area: suka;
            background-color: skyblue;
        }

        .tidak-suka{
            background-color: coral;
            grid-area: tidak-suka;
        }
    </style>
</head>
<body>
<div class="judul">Apakah Kamu Suka Sayur?</div>
<div class="suka" onclick="yoi()">Ya</div>
<div class="tidak-suka" onclick="ora()">Tidak</div>

<script>
    const ya = document.querySelector('.suka');
    const tidak = document.querySelector('.tidak-suka');

    function yoi(){
       document.getElementsByTagName("body")[0].innerHTML = "<div class='judul'>Bagus!</div>";
    }

    function ora(){
       document.getElementsByTagName("body")[0].innerHTML = "<div class='judul'>Lapo?</div>";
    }
</script>
</body>
</html>
